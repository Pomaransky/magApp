<div id="box" style="text-align:center" class="p-6">
  <p-fileUpload (uploadHandler)="selectImage($event)" [customUpload]="true" [auto]="true" accept="image/*">
  </p-fileUpload>
  <img [src]="url" id="image">
  <button pButton class="p-button-primary" (click)="editImage()">Edit image</button>
  <button pButton class="p-button-danger" (click)="downloadImage()">Download image</button>
</div>
