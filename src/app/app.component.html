<div class="app-container grid py-6" style="text-align:center">
  <p-button type="text" (click)="showMenu()" icon="pi pi-upload" label="Upload image" class="menu-button">
  </p-button>
  <p-sidebar [visible]="isMenuVisible$ | async" position="top" styleClass="upload-sidebar-class" (onHide)="hideMenu()">
    <p-fileUpload (uploadHandler)="selectImage($event)" (onRemove)="removeImage()" [customUpload]="true" [auto]="true"
      accept=".png,.jpg,.jpeg" chooseLabel="Browse" styleClass="image-upload-class">
    </p-fileUpload>
  </p-sidebar>
  <div class="col-12">
    <img [src]="image.url" id="image">
  </div>
  <div class="col-12">
    <button [disabled]="!image.url || (isImageVisible$ | async)" pButton class="p-button-primary edit-button"
      (click)="editSelectedImage()">
      <i class="pi pi-pencil mr-2"></i>Edit selected image</button>
    <ng-container *ngIf="isImageVisible$ | async">
      <app-filter-input [image]="image" functionName="inkValueChange"></app-filter-input>
      <app-filter-input [image]="image" functionName="vibrance"></app-filter-input>
      <button pButton class="p-button-success download-button" (click)="downloadImage()">
        <i class="pi pi-download mr-2"></i>Download image</button>
    </ng-container>
  </div>
</div>
